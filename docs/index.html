<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo - Your AI Voice Assistant</title>

  <!-- Google Font: Inter (minimal and highly readable) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Keyframes for subtle fade/zoom animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes scaleUp {
      0% {
        transform: scale(0.95);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Body / Overall Page */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #111;
      color: #fff;
    }

    /* Hero Section */
    .container {
      max-width: 800px;
      padding: 60px 20px;
      text-align: center;
    }

    .logo {
      width: 56px;
      height: 56px;
      margin-bottom: 16px;
      filter: drop-shadow(0 0 15px rgba(0, 122, 255, 0.2));
      transition: all 0.2s ease;
    }

    .logo:hover {
      transform: scale(1.03);
      filter: drop-shadow(0 0 20px rgba(0, 122, 255, 0.3));
    }

    h1 {
      font-size: 3.5em;
      margin: 8px 0 10px 0;
      font-weight: 700;
      background: linear-gradient(45deg, #007AFF, #00C7FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 1.4em;
      color: #999;
      margin-bottom: 50px;
    }

    .download-btn {
      display: inline-block;
      background: linear-gradient(45deg, #007AFF, #00C7FF);
      color: white;
      padding: 18px 50px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.2em;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
    }

    .version {
      margin-top: 15px;
      color: #666;
      font-size: 0.9em;
    }

    /* Features Section */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 80px;
      text-align: left;
    }

    .feature {
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px);
    }

    .feature-icon {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    .feature h3 {
      color: #fff;
      margin: 0 0 10px 0;
    }

    .feature p {
      color: #999;
      margin: 0;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 30px;
      color: #666;
    }

    footer a {
      color: #999;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: #007AFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/philip-zelichenko/echo/main/src/echo/assets/icons/echo.png" alt="Echo Logo" class="logo">
    <h1>Echo</h1>
    <p class="tagline">Your AI-powered voice assistant for macOS</p>
    <a href="https://github.com/philip-zelichenko/echo/releases/latest/download/Echo.dmg" class="download-btn">
      Download Echo
    </a>
    <p class="version">Version 1.0.0</p>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">üéôÔ∏è</div>
        <h3>Voice Commands</h3>
        <p>Instantly capture your thoughts with F9</p>
      </div>
      <div class="feature">
        <div class="feature-icon">‚ö°Ô∏è</div>
        <h3>Lightning Fast</h3>
        <p>Powered by ChatGPT for instant responses</p>
      </div>
      <div class="feature">
        <div class="feature-icon">üéØ</div>
        <h3>Smart Modes</h3>
        <p>Switch between friendly and professional tones</p>
      </div>
    </div>
  </div>
  
  <footer>
    <a href="https://github.com/philip-zelichenko/echo">View on GitHub</a>
  </footer>
</body>
</html>
